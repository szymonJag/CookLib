<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/sass/main.scss" />

    <title>Document</title>
  </head>
  <body class="body-login">
    <main class="login">
      <div class="login__btns">
        <!-- <button class="login__btn" href="index.html"> -->
        <a href="index.html" class="login__btn-login btn">Strona główna</a>
        <!-- </button> -->
        <button class="login__btn-login btn">Logowanie</button>
      </div>
      <h1 class="login__info">Rejestracja</h1>
      <form action="#">
        <div class="login__row">
          <!-- <label for="" class="login__row-label">Email:</label> -->
          <input
            type="email"
            class="login__row-input"
            placeholder="Podaj email..."
          />
        </div>
        <div class="login__row">
          <!-- <label for="" class="login__row-label">Login:</label> -->
          <input
            type="text"
            class="login__row-input"
            placeholder="Podaj login..."
          />
        </div>
        <div class="login__row">
          <!-- <label for="" class="login__row-label">Hasło:</label> -->
          <input
            type="password"
            class="login__row-input"
            placeholder="Podaj hasło..."
          />
        </div>
        <div class="login__row">
          <!-- <label for="" class="login__row-label">Powtórz hasło:</label> -->
          <input
            type="password"
            class="login__row-input"
            placeholder="Powtórz hasło..."
          />
        </div>
        <button class="login__row-btn btn">Załóż konto</button>
      </form>
    </main>
  </body>
</html>
