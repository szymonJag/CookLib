<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/sass/main.scss" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="container-search">
        <header class="header">
          <div class="logo">
            <img src="src\img\image-removebg-preview.png" alt="logo" />
            <h1>cooklib</h1>
          </div>

          <form action="#" class="searchbar">
            <input
              type="text"
              class="searchbar__input"
              placeholder="Szukaj przepisów..."
            />
            <button class="searchbar__btn button">Szukaj</button>
          </form>

          <li class="list">
            <a href="login.html">
              <ul class="list__item">
                <h2>Zarejestruj</h2>
              </ul>
            </a>
            <a href="login.html">
              <ul class="list__item">
                <h2>Zaloguj</h2>
              </ul>
            </a>
          </li>
        </header>
        <div class="content search-content">
          <nav class="sidenav">
            <h3 class="sidenav__text">Co masz w lodówce?</h3>
            <form action="#" class="sidenav__searchbar">
              <input
                type="text"
                class="sidenav__searchbar__input"
                placeholder="Podaj składniki"
              />
              <button class="sidenav__searchbar__btn button">Szukaj</button>
            </form>
            <h4 class="sidenav__ingredients">Lista składników:</h4>
            <ul class="sidenav__products-list">
              <li class="product">
                <div class="product__info">
                  <h5 class="product__info-name">Papryka</h5>
                  <h6 class="product__info-type">Warzywa</h6>
                </div>
                <button class="product__action">X</button>
              </li>
              <li class="product">
                <div class="product__info">
                  <h5 class="product__info-name">Papryka</h5>
                  <h6 class="product__info-type">Warzywa</h6>
                </div>
                <button class="product__action">X</button>
              </li>
            </ul>
            <div class="sidenav__btns">
              <button class="sidenav__btn button">Wyczyść</button>
              <button class="sidenav__btn button">Filtruj</button>
            </div>
          </nav>
          <main class="ingredient">
            <h1 class="ingredient__welcome-text">Wybierz produkty:</h1>
            <div class="ingredient__types">
              <div class="type">
                <h2 class="type__name">Zbożowe</h2>
                <ul class="type__ingredients">
                  <li class="type__ingredient">
                    <button class="type__ingredient-btn">Chleb</button>
                  </li>
                  <li class="type__ingredient">
                    <button class="type__ingredient-btn">Makaron</button>
                  </li>
                    <button class="type__ingredient-btn">Chleb</button>
                  <li class="type__ingredient">
                  </li>
                  <li class="type__ingredient">
                    <button class="type__ingredient-btn">Makaron</button>
                  </li>
                </ul>
              </div>
              <div class="type">
                <h2 class="type__name">Nabiał</h2>
                <div class="type__ingredients">
                </div>
              </div>
              <div class="type">
                <h2 class="type__name">Mięso</h2>
                <div class="type__ingredients"></div>
              </div>
              <div class="type">
                <h2 class="type__name">Ryby</h2>
                <div class="type__ingredients"></div>
              </div>
              <div class="type">
                <h2 class="type__name">Tłuszcze</h2>
                <div class="type__ingredients"></div>
              </div>
              <div class="type">
                <h2 class="type__name">Warzywa</h2>
                <div class="type__ingredients"></div>
              </div>
              <div class="type">
                <h2 class="type__name">Owoce</h2>
                <div class="type__ingredients"></div>
              </div>
              <div class="type">
                <h2 class="type__name">Słodycze</h2>
                <div class="type__ingredients"></div>
              </div>
              <div class="type">
                <h2 class="type__name">Napoje</h2>
                <div class="type__ingredients"></div>
              </div>
            </div>
          </div>
          </main>
        </div>
        <div class="results">
          chuj
        </div>
      </div>
      
      <!-- <footer class="footer"></footer> -->
    </div>
  </body>
</html>
